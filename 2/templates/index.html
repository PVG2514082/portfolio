<html>
<head>
    <title>Каталог резюме</title>
</head>
<body>
    <h1>Каталог резюме</h1>
     <a href="{{ url_for('new_post') }}"><button>Добавить резюме</button></a>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('get_post', post_id=post['id']) }}">{{ post['title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
