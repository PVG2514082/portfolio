<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Job Search</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search Resumes</a></li>
                <li><a href="#">Create Resume</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <h2>Welcome to Job Search website!</h2>
        <p>Find the perfect candidate for your job opening or create a resume for your dream job.</p>

        <h3>Search Resumes</h3>
        <form action="#" method="get">
            <label for="search">Search by keywords:</label>
            <input type="text" id="search" name="search">
            <button type="submit">Search</button>
        </form>

        <h3>Create Resume</h3>
        <p>Step 1: Enter your information</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br>

            <label for="resume">Resume:</label>
            <textarea id="resume" name="resume"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!--Footer-->
    <footer>
        <p>Job Search &copy;2021</p>
    </footer>

</body>
</html>
