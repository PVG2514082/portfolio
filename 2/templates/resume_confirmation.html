<!DOCTYPE html>
<html lang="en">
<head>
    <title>Подтверждение резюме</title>
</head>
<body>
    <h1>Подтверждение резюме</h1>
    <form action="submit_resumee.php" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="resumee">Резюме:</label>
        <textarea id="resumee" name="resumee" required></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
